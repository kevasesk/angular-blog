<div class="row">
  <div class="col-2">
    <backend-nav></backend-nav>
  </div>
  <div class="col-10">
    <button type="button" class="btn btn-primary" (click)="back()">Back to list</button>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" [(ngModel)]="author">
      </div>
      <div class="form-group">
        <label for="desc">Desc</label>
        <textarea class="form-control" id="desc" rows="3" name="desc" [(ngModel)]="desc"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
</div>
